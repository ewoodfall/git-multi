AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
  Exclude:
    - 'doc/*'
    - 'tmp/*'
    - 'pkg/*'

require:
  - rubocop-minitest
  - rubocop-rake

Layout/LineLength:
  Enabled: false

Lint/SuppressedException:
  Enabled: false

Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false

Rake/Desc:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/NestedTernaryOperator:
  Enabled: false
Style/RedundantBegin:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false
Style/TrailingCommaInArrayLiteral:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false

# https://github.com/rubocop/rubocop/issues/10394
Style/SwapValues:
  Enabled: false
